#:schema node_modules/wrangler/config-schema.json
name = "issue-triager"
main = "src/worker/index.ts"
compatibility_date = "2024-06-14"

[ai]
binding = "AI"

[[durable_objects.bindings]]
name = "ISSUES_STORE"
class_name = "IssuesStore"

[[migrations]]
tag = "v1"
new_classes = ["IssuesStore"]

[[vectorize]]
binding = "ISSUES_INDEX"
index_name = "issue-triager-issues-index"